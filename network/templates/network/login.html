{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div id="login-container">
        <img src="{% static 'network/icons/logo.svg' %}" alt="logo" id="logo">
        <h2>Login to network!</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input type="submit" value="Login" id="login-button">
        </form>

        <div>Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>
    

{% endblock %}
