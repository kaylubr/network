{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <div id="auth-container">
        <img src="{% static 'network/icons/logo.svg' %}" alt="logo" id="logo">
        <h2>Create your account</h2>

        <form action="{% url 'register' %}" method="post" id="register-form">
            {% csrf_token %}
            <div class="form-group" id="name-group">
                <input class="form-control" autofocus type="text" name="first_name" placeholder="First name" id="first-name">
                <input class="form-control" autofocus type="text" name="last_name" placeholder="Last name" id="last-name">
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register" id="auth-button">
        </form>

        <div>Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>

{% endblock %}
